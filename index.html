<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diana Laverde</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/49dc2a1ac8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  </head>
  <body>
    <main class="container">
      <h1 class="name">Diana Laverde</h1>
      <p class="description">I'm Junior Frontend Developer</p>
      <div class="line-solid"></div>
      <div class="container-subtitle">
        <i class="fas fa-graduation-cap"></i>
        <p class="experience">EDUCATION & EXPERIENCE</p>
      </div>
      <div class="line-solid"></div>

      <section class="section-studies">
        <div class="container-studies">
          <div>
            <div class="circle"><i class="fas fa-book-open"></i></div>
          </div>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="container-studies">
          <div>
            <div class="circle"><i class="fas fa-laptop-code"></i></div>
          </div>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
      </section>
      <div class="line-solid"></div>
      <div class="container-subtitle">
        <i class="fas fa-tools"></i>
        <p class="skills">SKILLS SET</p>
      </div>
      <div class="line-solid"></div>
      <section>
        <div class="container-pencil">
          <div class="box box-html animate__animated animate__fadeInDown" >
            <p class="text-html">HTML</p>
          </div>
          <div class="animate__animated animate__fadeInDownBig separate-pencil">
           <i class="fas fa-pencil-alt pencil-icon pencil-icon-color-html"></i>
           <i class="fas fa-pencil-alt pencil-icon pencil-icon-color-html"></i>
           <i class="fas fa-pencil-alt pencil-icon pencil-icon-color-html"></i>
           <i class="fas fa-pencil-alt pencil-icon pencil-icon-color-html"></i>
           <i class="fas fa-pencil-alt pencil-icon pencil-icon-color-html"></i>
        </div>
        </div>
        <div class="container-pencil">
          <div class="box box-css animate__animated animate__fadeInUpBig">
            <p class="text-html">CSS</p>
          </div>
          <div class="animate__animated animate__fadeInDownBig separate-pencil">
            <i class="fas fa-pencil-alt pencil-icon pencil-icon-color-css"></i>
            <i class="fas fa-pencil-alt pencil-icon pencil-icon-color-css"></i>
            <i class="fas fa-pencil-alt pencil-icon pencil-icon-color-css"></i>
        </div>
        </div>
        <div class="container-pencil">
          <div class="box box-js animate__animated animate__slideInUp">
            <p class="text-html">JS</p>
          </div>
          <div class="animate__animated animate__fadeInUpBig separate-pencil">
           <i class="fas fa-pencil-alt pencil-icon pencil-icon-color-js"></i>
         </div>
        </div>
      </section>
      <div class="line-solid"></div>

      <footer>
        <div class="information">
          <div class="information--container-items line-dotted-right">
            <div class="container-subtitle line-dotted">
              <i class="fas fa-heart"></i>
              <p>LIKES</p>
            </div>

            <div class="likes">
              <div>
                <i class="fas fa-book-reader"></i>
                <span>Read</span>
              </div>
              <div>
                <i class="fas fa-plane"></i>
                <span>Travel</span>
              </div>
              <div>
                <i class="fas fa-mug-hot"></i>
                <span>coffe</span>
              </div>
              <div>
                <i class="fas fa-running"></i>
                <span>sport</span>
              </div>
            </div>
          </div>

          <div class="information--container-items">
            <div class="container-subtitle line-dotted space-left-contact">
              <i class="fas fa-id-card"></i>
              <p>CONTACT</p>
            </div>
            <div class="contact space-left-contact">
              <div class="github">
                <div class="circle"><i class="fab fa-github"></i></div>
                <span>GitHub</span>
              </div>
              <div class="gmail">
                <div class="circle"><i class="far fa-envelope"></i></div>
                <span>juanangel110923@gmail.com</span>
              </div>
              <div class="linkedin">
                <div class="circle"><i class="fab fa-linkedin"></i></div>
                <span>Linkedin</span>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
